name: CI/CD Pipeline - INFT1210 Final

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}   # lets you click “Run workflow” manually

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    # ONLY values that are not secrets
    env:
      ECR_REPO_NAME: ${{ secrets.ECR_REPO_NAME }}
      ECS_CLUSTER:   ${{ secrets.ECS_CLUSTER }}
      ECS_SERVICE:   ${{ secrets.ECS_SERVICE }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Show context (debug)
        run: |
          echo "Registry: ${{ steps.login-ecr.outputs.registry }}"
          echo "Repo:     $ECR_REPO_NAME"
          echo "Cluster:  $ECS_CLUSTER"
          echo "Service:  $ECS_SERVICE"

      - name: Build, tag, and push image to ECR
        run: |
          docker build -t $ECR_REPO_NAME .
          docker tag $ECR_REPO_NAME:latest ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_NAME:v1
          docker push ${{ steps.login-ecr.outputs.registry }}/$ECR_REPO_NAME:v1

      - name: Force new ECS deployment
        run: |
          aws ecs update-service \
            --cluster "$ECS_CLUSTER" \
            --service "$ECS_SERVICE" \
            --force-new-deployment
